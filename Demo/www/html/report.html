<ons-template id="reportSetting.html" >
    <ons-page id="reportSetting" ng-controller="ReportController">
        <ons-toolbar>
            <div class="left"><ons-back-button></ons-back-button></div>
            <div class="center">报表设置</div>
        </ons-toolbar>

        <ons-list modifier="inset" style="margin-top: 10px">
           
            <ons-list-item>
                <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%" value="{{report.title}}">
            </ons-list-item>

            <ons-list-item>
                <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;" >{{report.path}}</textarea>
            </ons-list-item>


        </ons-list>

        <div style="padding: 10px 9px">
            <ons-button modifier="middle" style="margin: 0 auto;" ng-click="saveSetting()">
                保存
            </ons-button>
        </div>


    </ons-page>


</ons-template>
