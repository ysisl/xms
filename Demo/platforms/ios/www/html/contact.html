
<ons-page id="contactListPage" ng-controller="ContactController" >
    <ons-toolbar fixed-style>
        <div class="left" style="padding-left: 8px; display: table;">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-android-menu" ></ons-icon></ons-toolbar-button>
        </div>
        <div class="center" >联系人</div>

        <div class="right" style="float: right;text-align: right;">
            <ons-toolbar-button ng-click="addCustomer()"><ons-icon icon="ion-android-person-add"></ons-icon></ons-toolbar-button>

        </div>

    </ons-toolbar>

    <ons-list>
        <ons-list-item ng-repeat="item in items" ng-click="showDetail('contactDetail.html', item)" modifier="chevron"  >
            {{item.title}}
        </ons-list-item>

    </ons-list>


</ons-page>

<ons-template id="contactDetail.html" >
    <ons-page ng-controller="ContactController">
        <ons-toolbar>
            <div class="left"><ons-back-button></ons-back-button></div>
            <div class="center">{{person.title}}</div>
        </ons-toolbar>

        <ons-list modifier="inset" style="margin-top: 10px">
            <ons-list-item class="to-wrapper">
                <ons-row>
                    <ons-col width="52px">
                        <img src="http://g.hiphotos.baidu.com/image/h%3D200/sign=c73462c781025aafcc3279cbcbedab8d/562c11dfa9ec8a13750073e7f403918fa0ecc09a.jpg" width="42" class="to-image">
                    </ons-col>
                    <ons-col>
                        <div class="to-name">{{person.title}}</div>
                        <div class="to-email">@{{person.label}}</div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item>
                <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%" value="{{person.title}}">
            </ons-list-item>

            <ons-list-item>
                <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;" ng-model="reportpath"></textarea>
            </ons-list-item>

            <ons-list-item modifier="chevron">
                <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
            </ons-list-item>

        </ons-list>

        <div style="padding: 10px 9px">
            <ons-button modifier="large" style="margin: 0 auto;" ng-click="saveSetting()">
                Send
            </ons-button>
        </div>


    </ons-page>


</ons-template>
